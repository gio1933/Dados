<div class="jumbotron text-center">
  <button type="button" class="btn btn-success btn-lg" (click)="tirarDados()">Tirar Dados</button>
  <br> <br>
  <img class="img" [src] = "dadoIzquierda">
  <img class="img" [src] = "dadoDerecha">
  <h1 *ngIf="numero1 === numero2 par"><span class="badge badge-success"> Par </span></h1>
  <h1 *ngIf="numero1 != numero2 impar"><span class="badge badge-success"> Impar </span></h1>
</div>
